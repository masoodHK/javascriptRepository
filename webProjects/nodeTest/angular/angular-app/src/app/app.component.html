<form class="ui large form segment">
  <h1 class="ui header">Add article</h1>
  <div class="field">
    <label for="title">Title</label>
    <input type="text" name="title" #newtitle>
  </div>
  <div class="field">
      <label for="link">Articles</label>
      <input type="text" name="link" #newlink>

</form>
